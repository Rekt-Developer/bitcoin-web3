<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create custom Bitcoin tokens with ultra-advanced SEO and blockchain integration.">
  <meta name="keywords" content="Bitcoin, Crypto, Token, Blockchain, Smart Contract, WalletConnect">
  <meta name="author" content="Rekt Developer">
  <meta property="og:title" content="Bitcoin Token Creator">
  <meta property="og:description" content="Generate Bitcoin tokens easily with advanced features.">
  <meta property="og:image" content="assets/images/og-image.png">
  <meta property="og:url" content="https://example.com">
  <meta name="twitter:card" content="summary_large_image">
  <title>Bitcoin Token Creator</title>
  <link rel="manifest" href="meta/manifest.json">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Importing advanced CSS libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container text-center">
      <h1>Bitcoin Token Creator</h1>
      <p>Generate custom tokens with ease and flexibility!</p>
    </div>
  </header>
  
  <main class="container">
    <form id="token-form" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Token Name</label>
        <input type="text" id="name" class="form-control" placeholder="e.g., MyToken" required>
      </div>
      <div class="mb-3">
        <label for="symbol" class="form-label">Token Symbol</label>
        <input type="text" id="symbol" class="form-control" placeholder="e.g., MTK" required>
      </div>
      <div class="mb-3">
        <label for="supply" class="form-label">Total Supply</label>
        <input type="number" id="supply" class="form-control" placeholder="e.g., 1000000" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Token</button>
    </form>
    <div id="output" class="mt-3 text-success"></div>
  </main>

  <footer class="text-center py-4 bg-dark text-light">
    <p>Powered by <a href="https://t.me/ScriptersShop" target="_blank">ScriptersShop</a></p>
  </footer>

  <!-- Importing JavaScript libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/seo.js"></script>
  <script src="scripts/wallet.js"></script>
</body>
</html>
