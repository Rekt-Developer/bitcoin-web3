<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create and deploy Bitcoin tokens with WalletConnect integration or offline simulation.">
  <meta name="keywords" content="Bitcoin, Token Creator, Blockchain, WalletConnect, Crypto, Smart Contracts">
  <meta name="author" content="Rekt Developer">
  <meta property="og:title" content="Bitcoin Token Creator">
  <meta property="og:description" content="Easily create Bitcoin tokens with advanced SEO and blockchain integration.">
  <meta property="og:image" content="assets/images/token-preview.png">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="manifest" href="meta/manifest.json">
  <link rel="icon" href="assets/favicon.ico">
  <title>Bitcoin Token Creator</title>
</head>
<body>
  <header class="text-center bg-dark text-light py-4">
    <h1>Bitcoin Token Creator</h1>
    <p>Fast, Secure, and User-Friendly Token Generation</p>
  </header>

  <main class="container my-4">
    <div id="wallet-status" class="alert alert-warning" role="alert">
      Wallet not connected. You can still simulate token creation.
    </div>
    <button id="connect-wallet" class="btn btn-success">Connect Wallet</button>

    <form id="token-form" class="mt-4">
      <div class="mb-3">
        <label for="tokenName" class="form-label">Token Name</label>
        <input type="text" id="tokenName" class="form-control" placeholder="Enter Token Name" required>
      </div>
      <div class="mb-3">
        <label for="tokenSymbol" class="form-label">Token Symbol</label>
        <input type="text" id="tokenSymbol" class="form-control" placeholder="Enter Token Symbol" required>
      </div>
      <div class="mb-3">
        <label for="totalSupply" class="form-label">Total Supply</label>
        <input type="number" id="totalSupply" class="form-control" placeholder="Enter Total Supply" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Token</button>
    </form>
    <div id="result" class="mt-4"></div>
  </main>

  <footer class="text-center bg-dark text-light py-3">
    <p>Powered by <a href="https://t.me/ScriptersShop" class="text-light" target="_blank">ScriptersShop</a></p>
  </footer>

  <script src="scripts/wallet.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/seo.js"></script>
  <script src="scripts/analytics.js"></script>
</body>
</html>
